
  <div class="modal fade" id="newPost" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Publicar Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="exampleFormControlInput1">Titulo</label>
                <input type="text" class="form-control" placeholder="Titulo del Post" [(ngModel)]="post.title">
              </div>
              <div class="form-group">
                  <label for="exampleFormControlInput1">URL</label>
                  <input type="text" class="form-control" placeholder="URL" [(ngModel)]="post.photoUrl">
                </div>
              <div class="form-group">
                  <label for="exampleFormControlInput1">Descripción</label>
                  <input type="text" class="form-control" placeholder="Descripción" [(ngModel)]="post.description">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Fecha</label>
                    <input type="text" class="form-control" placeholder="12/12/12" [(ngModel)]="post.date">
                  </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="addPost()" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
