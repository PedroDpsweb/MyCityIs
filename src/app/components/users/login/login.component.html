<section id="login" class="mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_login sombra1 alinearCenter">
          <div class="card">
            <div class="card-body text-center">
              <form #formLogin="ngForm" (submit)="onLogin()">
                <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Login</h1>
                <div class="alert alert-danger" role="alert" *ngIf="isError">
                  Datos Incorrectos
                </div>
                <div class="form-group">
                  <input type="text" id="userName" name="userName" class="form-control" placeholder="Usuario" [(ngModel)]="userName" required>
                </div>
                <div class="form-group">
                  <input type="password" id="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="password"
                    required>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                <div class="form-group">
                  <a routerLink="/register" class="form-control login-user">Eres nuevo?</a>
                </div>
                <div class="form-group">
                    <a href="#" class="btn-social btn btn-block btn-dark" (click)="onLogout()">
                        LOGOUT</a>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
