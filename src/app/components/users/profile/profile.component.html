<section id="profile" class="container">
  <div class="row mt-5">
    <div class="offset-lg-4 col-lg-4 col-sm-6 col-12 main-section text-center card">
      <div class="row">
        <div class="col-lg-12 col-sm-12 col-12 profile-header">
          <img src={{user.photoUrl}} class="rounded-circle img-thumbnail mt-4 mb-2" alt="profile">
          
        </div>
      </div>
      <div class="row user-details">
        <div class="col-12">
            <h2 class="mt-3">{{user.name}}</h2>
            <p>
              {{user.email}}
            </p>     
          <h3 class="my-3">Categorias</h3>
          <div class="alert alert-primary" role="alert" *ngFor='let category of user.categories'>
            {{category}}
          </div>

          <hr>
          <h4 class="my-3">Estado <button class="btn btn-dark" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            <i class="fas fa-edit"></i>
          </button></h4>

          
        <div class="collapse" id="collapseExample">
          <input type="text" class="form-control" id="userNewDesc" placeholder="Escribe tu estado">
          <button type="button" class="btn btn-primary mt-2" (click)="changeDesc()">Actualizar</button>
          <br>
        </div>


          
          <div class="col-12">{{user.desc}}</div>
          <h4 class="my-3">Estrellas</h4>
          <div id="starCont" class="col-12">
            <p>Puntos totales: {{user.stars.totalStars}}</p>
          </div>
          <button type="button" class="btn btn-primary mt-2"><i class="far fa-star"></i></button>
          <br>
          <button type="button" class="btn btn-primary my-5" data-toggle="modal" data-target="#modalMail">Mensaje Privado</button>
          
        </div>
      </div>
    </div>
  </div>
</section>

<app-mail-modal [userName]="user.name" [userId]="userId"></app-mail-modal>
