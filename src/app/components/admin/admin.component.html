<div class="container mt-5">

  <h1>Panel del Administrador</h1>
  <h2>Todas las categorias</h2>
    <button *ngFor="let category of categories" class="btn btn-primary m-2" type="button" data-toggle="collapse" [attr.data-target]="'#' + category.titulo" aria-expanded="false" aria-controls="collapseExample" (click)= 'getListPosts(category.titulo)'>
        {{category.titulo}}
      </button>


    <table class="table table-striped table-dark collapse" *ngFor="let category of categories" id="{{category.titulo}}">
        <thead>
          <tr>
            <th scope="col">Id {{category.titulo}}</th>
            <th scope="col">Imagen</th>
            <th scope="col">Titulo</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Autor</th>
            <th scope="col">Fecha</th>
            <th scope="col">Cambiar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let post of posts">
            <th scope="row">{{post.id}}</th>
            <td><img src="{{post.photoUrl}}" style="height:30px; width:50px"></td>
            <td>{{post.title}}</td>
            <td>{{post.description}}</td>
            <td>{{post.date}}</td>
            <td>{{post.user}}</td>
            <td><button type="button" class="btn btn-success" data-toggle="modal" data-target='#modalPost' (click)="onPreUpdatePost(post, category.titulo)">Update</button></td>
            <td><button type="button" class="btn btn-danger" (click)="onDeletePost(post.id, category.titulo)">Borrar</button></td>
          </tr>
        </tbody>
      </table>

</div>

<app-modal [userUid]="userUid"></app-modal>
