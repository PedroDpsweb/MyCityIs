<div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
  <div class="toast-header">
    <img src="" class="rounded mr-2" alt="" /> <strong class="mr-auto">Bootstrap</strong> <small>11 mins ago</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">Hello, world! This is a toast message.</div>
</div>

<div class="container">
  <div class="row">
    <div class="col-12" *ngFor="let message of inBox">
        <div class="card-body">
            <button type="button" class="btn btn-danger" (click)="deleteMessage(message.id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
            <h1>{{ message.title }} <span *ngIf="!message.leido" class="badge badge-secondary">New</span></h1>
          <div class="alert alert-primary" role="alert">{{ message.body }}</div>
          <div class="row">
            <div class="col-6"><p>from {{message.user}}</p></div>
            <div class="col-6">recibido el dia: {{message.date}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
