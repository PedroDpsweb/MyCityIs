
<div class="modal fade" id="starModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Puntuar a {{userName}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-8">
              <div class="row">
                <div class="col-12">
                  <button class="m-1" (click)="selectOption(0,$event.srcElement)"><img value="0" class="starOption" src="../../../../assets/stars2/star0.png"></button>
                  <button class="m-1" (click)="selectOption(1,$event.srcElement)"><img value="1" class="starOption" src="../../../../assets/stars2/star1.png"></button>
                </div>
                <div class="col-12">
                  <button class="m-1" (click)="selectOption(2,$event.srcElement)"><img value="0" class="starOption" src="../../../../assets/stars2/star2.png"></button>
                  <button class="m-1" (click)="selectOption(3,$event.srcElement)"><img value="1" class="starOption" src="../../../../assets/stars2/star3.png"></button>
                </div>
                <div class="col-12">
                  <button class="m-1" (click)="selectOption(4,$event.srcElement)"><img value="0" class="starOption" src="../../../../assets/stars2/star4.png"></button>
                  <button class="m-1" (click)="selectOption(5,$event.srcElement)"><img value="1" class="starOption" src="../../../../assets/stars2/star5.png"></button>
                </div>
              </div>
            </div>
            <div class="col-4" id="starDescription"></div>
            <div id="selectedOption" class="col-12 text-center selectStars">
                <hr>
                <h2>Puntuaci√≥n</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Close</button>
        <button *ngIf="!userRated && selectedStar" type="button" class="btn btn-primary" (click)="puntuation()">Puntuar Usuario</button>
        <button *ngIf="userRated && selectedStar" type="button" class="btn btn-primary" disabled="true">Ya has puntuado</button>
      </div>
    </div>
  </div>
</div>
