<div class="container-fluid mt-5 text-center">
  <h1 class="text-center mb-5">Tus Categor√≠as</h1>

  <div class="row mb-5">
      <div class="col-4 categoria px-3 mb-3" *ngFor="let category of categories">
        <a (click)="setCategoria()" routerLink="../mainFeed">
          <div class="child" [style.background-image]="'url(' + category.ruta + ')'">
            <span><p #asunto>{{category.titulo}}</p></span>
          </div>
        </a>
      </div>
    </div>
    
  <button type="button" class="btn btn-primary">Ver todas las categorias</button>
</div>
