<div class="container mt-5 w-75 text-center">
    <div class="card mx-auto w-100">
        <img class="card-img-top" src="{{post.photoUrl}}" alt="{{post.title}}">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.description}}</p>
          <p class="card-text">{{post.user}}</p>
          <p class="card-text">{{post.date}}</p>
          <p class="card-text">Me gusta: {{post.like}}
              <button type="button" class="btn btn-success"><i class="fas fa-thumbs-up"></i></button>
          </p>
        </div>
      </div>
      <div class="controlPanel container mb-5" *ngIf="isAdmin == true; else noOwner">
          <p>ConPermisos</p>
          <button class="btn btn-success mx-2">Update</button>
          <button class="btn btn-danger mx-2" (click)="OnDeletePost(post.id)">Delete</button>
        </div>

      <ng-template #noOwner>
          <div class="controlPanel container mb-5">
            <p>Sin Permisos</p>
            <button class="btn btn-secondary mx-2" disabled="true">Update</button>
            <button class="btn btn-secondary mx-2" disabled="true">Delete</button>
          </div>
        </ng-template>
      
</div>
